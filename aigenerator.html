            background-color: #fde8f0; /* Soft pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

            background: white;
            border-radius: 15px;
            padding: 30px;

            max-width: 600px;
        }

            color: #d5006d; /* Dark pink color */
            margin-bottom: 20px;
        }

        .quote {

            color: #555;
            margin-bottom: 20px;
            font-style: italic;
            padding: 10px;
            border-left: 4px solid #d5006d; /* Left border for emphasis */
            background-color: #fff5f7; /* Light pink background for the quote */
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #d5006d; /* Dark pink button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {

        }

</head>
